<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div class="background-container">
      <h2 class="countdown-text">Countdown until: <span>New Years</span></h2>
      <div class="time-unit days">
        <p>Days</p>
        <p></p>
      </div>
      <div class="time-unit hours">
        <p>Hours</p>
        <p></p>
      </div>
      <div class="time-unit minutes">
        <p>Minutes</p>
        <p></p>
      </div>
      <div class="time-unit seconds">
        <p>Seconds</p>
        <p></p>
      </div>

      <div class="holiday-list-wrapper">
        <button class="show-holidays">
          <i class="fa fa-gear fa-solid"></i>
        </button>
        <div class="holiday-select-container collapse-list">
          <ul class="holiday-list"></ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5edcc2e4bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
